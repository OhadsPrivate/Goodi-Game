<div class="cardContainer" fxLayout="column">
    <div>
        <h1>Login</h1>
    </div>
    <div id="loadingSpinner" fxLayout="row" fxLayoutAlign="center center">
        <mat-progress-spinner color="warn" mode="indeterminate" strokeWidth="3"></mat-progress-spinner>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <div>
            <button mat-raised-button disabled class="green-button green-button-disabled">Start!</button>
        </div>
        <div>
            <button mat-raised-button disabled>Offline demo!</button>
        </div>
    </div>
    <div>
        <p id="registerTip">To register, enter a free username</p>
    </div>
</div>
