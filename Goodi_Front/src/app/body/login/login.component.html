<div class="cardContainer" fxLayout="column">
    <div>
        <h1>Login</h1>
    </div>
    <div>
        <mat-form-field>
            <input type="text" [(ngModel)]="username" (ngModelChange)="clearError()" matInput placeholder="Username" [disabled]="loading"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input type="password" [(ngModel)]="password" (ngModelChange)="clearError()" matInput placeholder="Password" [disabled]="loading"/>
        </mat-form-field>
    </div>
    <div>
        <p id="error" *ngIf="error">{{error}}</p>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <div>
            <button class="green-button" mat-raised-button (click)="login()" [ngClass]="{'green-button-disabled' : loading}" [disabled]="loading">Start!</button>
        </div>
        <div>
            <button mat-raised-button (click)="startDemoMode()" [disabled]="loading">Offline demo!</button>
        </div>
    </div>
    <div>
        <p id="registerTip">To register, enter a free username</p>
    </div>
</div>
